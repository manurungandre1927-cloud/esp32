<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Andre IoT Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <h1>ESP32 IoT Dashboard</h1>

  <div class="box">
    <h2>Suhu: <span id="temp">--</span> °C</h2>
    <h2>Kelembapan: <span id="hum">--</span> %</h2>

    <button class="on" id="btnOn">Kipas ON</button>
    <button class="off" id="btnOff">Kipas OFF</button>

    <p id="status">⏳ Connecting...</p>
  </div>
</body>
</html>
